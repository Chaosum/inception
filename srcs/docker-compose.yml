version: "3.4"
services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
    image: mariadb
    volumes:
      - /data/mysql:/var/lib/mysql
    restart: on-failure
    env_file:
      - .env
    networks:
      - my_network
    stdin_open: true # docker run -i
    tty: true        # docker run -t
  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
    image: wordpress
    volumes:
      - /data/html:/var/www/html
    restart: on-failure
    depends_on:
      - mariadb
    env_file:
      - .env
    networks:
      - my_network
    stdin_open: true # docker run -i
    tty: true        # docker run -t
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
    image: nginx
    volumes:
      - /data/html:/var/www/html
    ports:
      - 443:443
    restart: on-failure
    env_file:
      - .env
    networks:
      - my_network
    stdin_open: true # docker run -i
    tty: true        # docker run -t
networks:
  my_network: {}
